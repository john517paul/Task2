<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Leave a massege </title>
</head>
<body>
    <div class="row run-t" ></div>
<div class="container mt-2 p-4">
    <div class="row ">
        <div class="col-7 p-5">
            <h3>LEAVE A MASSEGE</h3>
            <form class="">
                <fieldset class="mt-5">
                        <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="typetext" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="typeemail" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                              <textarea class="form-control" placeholder="Say Hi"></textarea>
                            </div>
                          
                              <input type="submit" class="btn btn-primary  " value="Send" >
                            
                </fieldset>
                            
            </form>
        </div>
        <div class="col-5">
            <div class="color-overlay">
                 
            </div>
           <div class="wrap ml-5 ">
                <h4 class="mt-5 " >CONTACT INFORMATON</h4>
                <i class="fa  fa-map-marker fa-3x  mt-5" aria-hidden="true"></i>
                <span class="ml-4 "> Birrel Ave, Yaba, Lagos</span>   
                <p class="mt-5 ml-5">+234 706 812 2712</p>
                <i class="fa fa-envelope fa-2x mt-4" aria-hidden="true"></i>
                <span class="ml-4 "> info@rolls.com</span> 
                <div class="icon-group mt-5 ">
                             <span class="fa-stack fa-lg">
                                <i class="fa fa-circle-o fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x"></i>
                              </span>
                              <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle-o fa-stack-2x"></i>
                                    <i class="fa fa-facebook-square fa-stack-1x"></i>
                              </span>
                              <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle-o fa-stack-2x"></i>
                                    <i class="fa fa-plus fa-stack-1x"></i>
                              </span>
                              
                             
                </div>
               
               
           </div>
        </div>
    </div>
</div>
